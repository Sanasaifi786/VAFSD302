<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let x=10;
        let y=5;
        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x/y);
        console.log(x%y); 
        if(x==y)
        {
            console.log("true");
        }
        else
        {
            console.log("false");
        }
        //assignment operation +=,-=,*=.....
        let p=10;
        let s=20;
        console.log(p+=s);
        console.log(p-=s);
        //logical operators
        let x1=20;
        let x2=30;
        let x3=25;
        if(x1==x2 || x2>=x3)
        {
            console.log("valid statement");
        }
        else
        {
            console.log("Invalid statement");
        }
        //ternary operator
        console.log((x>=y)? "x1 is larger":"x2 is smaller")
    </script>
</body>
</html>
