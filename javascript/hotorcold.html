<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temp=prompt("Enter the Temperature");
        if(temp>=30)
        {
            document.write("Hot");
        }
        else{
            document.write("Cold");
        }
    </script>
</body>
</html>
